<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Move - 3Dキャラクター移動</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    #gameContainer {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #header {
      padding: 16px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
    }

    #header h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    #header p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    #canvasContainer {
      flex: 1;
      position: relative;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      outline: none;
      touch-action: none;
    }

    #controls {
      position: absolute;
      top: 16px;
      left: 16px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.6;
    }

    #controls h3 {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    #controls ul {
      list-style: none;
    }

    #controls li {
      margin: 4px 0;
    }

    #footer {
      padding: 8px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="header">
      <h1>Character Move - 3Dキャラクター移動</h1>
      <p>3Dキャラクターを自由に動かすことができます</p>
    </div>

    <div id="canvasContainer">
      <canvas id="renderCanvas"></canvas>

      <div id="controls">
        <h3>操作方法</h3>
        <ul>
          <li><strong>W/S</strong>: 前進/後退</li>
          <li><strong>A/D</strong>: 左移動/右移動</li>
          <li><strong>Q/E</strong>: 左回転/右回転</li>
          <li><strong>マウスドラッグ</strong>: カメラ回転</li>
          <li><strong>ホイール</strong>: ズーム</li>
        </ul>
      </div>
    </div>

    <div id="footer">
      <p>キーボードで移動 | マウスでカメラ操作</p>
    </div>
  </div>

  <!-- TypeScriptのエントリーポイント（ビルド後のJSファイルを読み込む） -->
  <script type="module" src="./main.ts"></script>
</body>
</html>
